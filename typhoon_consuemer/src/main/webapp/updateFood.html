<script>
    window.onload = function () {
        function renderForm(data) {
            $("#id").val(data.id)
            $("#foodName").val(data.foodName)
            $("#price").val(data.price)

            $("#prevImg").attr("src", data.picture)
            $("#info").val(data.info)
            $("#status").val(data.status)
        }

        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i]
                        .split("=")[1]);
                }
            }
            return theRequest;
        }

        var param = GetRequest().id;
        showFoodDetail = function () {
            let url = "http://localhost:9090/typhoon_merchant/FoodDetailServlet?id="
                + param;
            let method = "GET";
            let headers = [{

                "value": "application/json"
            }];

            ///////////////////////////////////////////

                $.ajax({
                    type: method,
                    url: url,
                    dataType: "json",
                    success: function (data) {
                        renderForm(data)
                    },
                    error: function (err) {
                        alert(JSON.stringify(err));
                    }
                });

            }

            //////////////////////////////////////////

            getData(method, url, null, headers);
        }

        updateFood = function() {
            var options = {
                url: "UpdatefoodServlet",
                type: "post",
                dataType: 'json',
                success: function (data) {
                	renderForm(data)
                },
                error: function (err) {
                }
            };
            //jquery.form使用方式
            $("#myForm").ajaxSubmit(options);
            return false;
        };
        showFoodDetail();
    }

</script>
